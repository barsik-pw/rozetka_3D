<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É–º–Ω–æ–π —Ä–æ–∑–µ—Ç–∫–æ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s;
        }

        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #4a235a 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .dark-theme .container {
            background: rgba(30, 30, 40, 0.95);
            color: #fff;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dark-theme h1 {
            color: #fff;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .dark-theme .status-card {
            background: #2a2a3a;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .status-label {
            font-size: 14px;
            color: #666;
            text-align: left;
        }

        .dark-theme .status-label {
            color: #aaa;
        }

        .status-value {
            font-size: 16px;
            font-weight: 600;
            text-align: right;
        }

        .online {
            color: #2ecc71;
            font-weight: bold;
        }

        .offline {
            color: #e74c3c;
            font-weight: bold;
        }

        .relay-on {
            color: #2ecc71;
            font-weight: bold;
        }

        .relay-off {
            color: #e74c3c;
            font-weight: bold;
        }

        .time-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .dark-theme .time-item {
            background: #3a3a4a;
        }

        .time-value {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 5px;
        }

        .dark-theme .time-value {
            color: #fff;
        }

        .relay-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 15px 0;
            color: white;
        }

        .relay-button.on {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .relay-button.off {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .relay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dark-theme .theme-button {
            background: rgba(30, 30, 40, 0.9);
            color: #fff;
        }

        .connection-info {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .dark-theme .connection-info {
            background: #3a3a4a;
            color: #aaa;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .online-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .relay-button {
                padding: 16px;
                font-size: 16px;
            }
            
            .theme-button {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
        }
        
        .update-time {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }
        
        .refresh-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° –£–º–Ω–∞—è —Ä–æ–∑–µ—Ç–∫–∞</h1>
        
        <div class="status-card">
            <div class="status-row">
                <div class="status-label">–°—Ç–∞—Ç—É—Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:</div>
                <div class="status-value">
                    <span id="statusDot" class="offline-dot"></span>
                    <span id="statusText">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
                </div>
            </div>
            
            <div class="status-row">
                <div class="status-label">–°–æ—Å—Ç–æ—è–Ω–∏–µ —Ä–æ–∑–µ—Ç–∫–∏:</div>
                <div class="status-value" id="relayStatus">--</div>
            </div>
            
            <div class="time-item">
                <div class="status-label">–¢–µ–∫—É—â–∞—è —Å–µ—Å—Å–∏—è:</div>
                <div class="time-value" id="currentSession">00:00:00</div>
            </div>
        </div>

        <button id="toggleRelay" class="relay-button off" disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</button>
        
        <div class="connection-info">
            <div id="deviceIp">IP: –∑–∞–≥—Ä—É–∑–∫–∞...</div>
            <div>–û–±–Ω–æ–≤–ª–µ–Ω–æ: <span id="lastUpdate">--</span></div>
            <div class="update-time">–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: <span id="deviceUptime">0</span> —Å–µ–∫</div>
            <button id="forceRefresh" class="refresh-button">–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
        </div>
    </div>

    <button id="themeToggle" class="theme-button">üåô</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            databaseURL: "https://svetbudilnik-default-rtdb.firebaseio.com"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let isDeviceOnline = false;
        let isRelayOn = false;
        let lastDeviceUptime = 0; // –ü–æ—Å–ª–µ–¥–Ω–µ–µ –ø–æ–ª—É—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        let lastUpdateTime = 0; // –ö–æ–≥–¥–∞ –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑ –ø–æ–ª—É—á–∞–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        let currentSessionTime = 0; // –¢–µ–∫—É—â–∞—è —Å–µ—Å—Å–∏—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let deviceIp = "";
        let connectionCheckInterval = null;

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∏–∑ —Å–µ–∫—É–Ω–¥ –≤ HH:MM:SS
        function formatTime(seconds) {
            if (seconds < 0) seconds = 0;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else if (minutes > 0) {
                return `00:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `00:00:${secs.toString().padStart(2, '0')}`;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function updateStatusUI(online) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const toggleBtn = document.getElementById('toggleRelay');
            
            isDeviceOnline = online;
            
            if (online) {
                statusDot.className = 'online-dot';
                statusText.textContent = '–û–ù–õ–ê–ô–ù';
                statusText.className = 'status-value online';
                toggleBtn.disabled = false;
            } else {
                statusDot.className = 'offline-dot';
                statusText.textContent = '–û–§–õ–ê–ô–ù';
                statusText.className = 'status-value offline';
                toggleBtn.disabled = true;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä–µ–ª–µ
        function updateRelayDisplay(state) {
            const relayStatus = document.getElementById('relayStatus');
            const button = document.getElementById('toggleRelay');
            
            isRelayOn = state;
            
            if (state) {
                relayStatus.textContent = '–í–ö–õ–Æ–ß–ï–ù–û';
                relayStatus.className = 'status-value relay-on';
                button.textContent = '–í–´–ö–õ–Æ–ß–ò–¢–¨';
                button.className = 'relay-button on';
            } else {
                relayStatus.textContent = '–í–´–ö–õ–Æ–ß–ï–ù–û';
                relayStatus.className = 'status-value relay-off';
                button.textContent = '–í–ö–õ–Æ–ß–ò–¢–¨';
                button.className = 'relay-button off';
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–ª–µ
        async function toggleRelay() {
            if (!isDeviceOnline) {
                alert('–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ!');
                return;
            }
            
            try {
                const newState = !isRelayOn;
                await db.ref('/socket1/relayState').set(newState);
                console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–ª–µ –Ω–∞:', newState);
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                checkDeviceStatus();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è!');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function checkDeviceStatus() {
            const now = Date.now();
            const timeDiff = now - lastUpdateTime;
            
            console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞. –†–∞–∑–Ω–∏—Ü–∞:', timeDiff, '–º—Å');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            const lastUpdateElement = document.getElementById('lastUpdate');
            if (timeDiff < 60000) {
                lastUpdateElement.textContent = `${Math.floor(timeDiff/1000)} —Å–µ–∫ –Ω–∞–∑–∞–¥`;
            } else if (timeDiff < 3600000) {
                lastUpdateElement.textContent = `${Math.floor(timeDiff/60000)} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            } else {
                lastUpdateElement.textContent = `${Math.floor(timeDiff/3600000)} —á –Ω–∞–∑–∞–¥`;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            if (timeDiff < 15000) { // –ú–µ–Ω—å—à–µ 15 —Å–µ–∫—É–Ω–¥
                updateStatusUI(true);
            } else if (timeDiff < 30000) { // –ú–µ–Ω—å—à–µ 30 —Å–µ–∫—É–Ω–¥
                updateStatusUI(true);
            } else {
                updateStatusUI(false);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function updateDisplays() {
            // –¢–µ–∫—É—â–∞—è —Å–µ—Å—Å–∏—è
            const sessionElement = document.getElementById('currentSession');
            sessionElement.textContent = formatTime(currentSessionTime);
            
            // –í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const uptimeElement = document.getElementById('deviceUptime');
            uptimeElement.textContent = lastDeviceUptime;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            checkDeviceStatus();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ IP –∞–¥—Ä–µ—Å–∞
        function updateIpDisplay(ip) {
            const element = document.getElementById('deviceIp');
            if (ip) {
                element.textContent = `IP: ${ip}`;
                deviceIp = ip;
            }
        }

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
        function forceCheckStatus() {
            console.log('–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞');
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            db.ref('/socket1/deviceUptime').once('value').then((snapshot) => {
                const uptime = snapshot.val();
                if (uptime !== null) {
                    lastDeviceUptime = uptime;
                    lastUpdateTime = Date.now();
                    updateDisplays();
                }
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            const isDark = !document.body.classList.contains("dark-theme");
            const theme = isDark ? 'dark' : 'light';
            localStorage.setItem('socket_theme', theme);
            applyTheme(theme);
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
        function applyTheme(theme) {
            const isDark = theme === 'dark';
            document.body.classList.toggle('dark-theme', isDark);
            document.getElementById('themeToggle').textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initialize() {
            console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
            const savedTheme = localStorage.getItem('socket_theme') || 'light';
            applyTheme(savedTheme);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π Firebase
            
            // 1. –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä–µ–ª–µ
            db.ref('/socket1/relayState').on('value', (snapshot) => {
                const state = snapshot.val();
                console.log('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Ä–µ–ª–µ:', state);
                updateRelayDisplay(state === true);
            });
            
            // 2. –°–ª—É—à–∞—Ç–µ–ª—å —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏
            db.ref('/socket1/currentSession').on('value', (snapshot) => {
                const time = snapshot.val();
                currentSessionTime = time || 0;
                console.log('–¢–µ–∫—É—â–∞—è —Å–µ—Å—Å–∏—è:', currentSessionTime, '—Å–µ–∫');
                updateDisplays();
            });
            
            // 3. –°–ª—É—à–∞—Ç–µ–ª—å –≤—Ä–µ–º–µ–Ω–∏ —Ä–∞–±–æ—Ç—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            db.ref('/socket1/deviceUptime').on('value', (snapshot) => {
                const uptime = snapshot.val();
                if (uptime !== null) {
                    lastDeviceUptime = uptime;
                    lastUpdateTime = Date.now(); // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –∫–æ–≥–¥–∞ –ø–æ–ª—É—á–∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    console.log('–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:', uptime, '—Å–µ–∫');
                    updateDisplays();
                }
            });
            
            // 4. –°–ª—É—à–∞—Ç–µ–ª—å IP –∞–¥—Ä–µ—Å–∞
            db.ref('/socket1/ip').on('value', (snapshot) => {
                const ip = snapshot.val();
                if (ip) {
                    console.log('IP —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:', ip);
                    updateIpDisplay(ip);
                }
            });
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('toggleRelay').addEventListener('click', toggleRelay);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('forceRefresh').addEventListener('click', forceCheckStatus);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            connectionCheckInterval = setInterval(checkDeviceStatus, 1000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateDisplays, 1000);
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            forceCheckStatus();
            
            console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
